<!DOCTYPE html>
<html>
<head>
    <title>Django Auth</title>
</head>
<body>
    <div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
